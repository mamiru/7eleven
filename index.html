    <script>
    // swiper plugin
    var swiper = new Swiper(".mySwiper", {
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                autoplay: {
                    delay: 2000, // 슬라이드 간의 간격을 밀리초 단위로 설정 (예: 2000 밀리초 = 2초)
                    disableOnInteraction: false, // 사용자 상호 작용 후에도 자동 슬라이드 계속
                },
            });
            // slick plugin
            $(function(){
                $(".banner_slider").slick({
                    autoplay: true, // 자동재생 활성화 
                    autoplaySpeed: 1000, 
                    infinite: true, // 무한반복슬라이드
                    slidesToShow: 3, // 보이는 슬라이드 갯수 
                    dots: false, // 인디케이터 비활성화 (보이게하려면true )                
                    focusOnSelect: true, //  슬라이드 선택시 포커스
                    arrows: true, // 이전, 다음 화살표
                    // speed: 200,  // 2초 (주석)
                    conterPadding: '120px', // 중앙 슬라이드와의간격
                    // prevArrow: $("#BtnPrev"), // 이전 화살표 선택
                    // nextArrow: $("#BtnNext"), // 다음 화살표 선택
                    centerMode: true // 중앙 슬라이드 모드 활성화 
            
                });
            });

    new fullpage('#fullpage', {
    autoScrolling: true,  // 자동 스크롤 기능 활성화
    scrollHorizontally: true,  // 수평 스크롤 활성화
    navigation: true,  // 내비게이션 (점 또는 버튼)을 표시하여 사용자가 스크롤 위치를 선택할 수 있게 함
    });

    // 검색 함수
    function search() {
        // 검색어 가져오기
        var searchInput = document.getElementById("searchInput");
        var searchInputValue = searchInput.value;

        // 실제로는 여기에서 검색 로직을 수행하면 됩니다.
        // 예를 들어, 검색어로 서버에 요청을 보내거나 다른 작업을 수행할 수 있습니다.

        // 여기에서는 검색어를 콘솔에 출력하는 예제를 보여줍니다.
        console.log("검색어:", searchInputValue);

        // Set focus on the search input after the search button is clicked
        searchInput.focus();
    }
